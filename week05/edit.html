<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="my.css">

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div class="container mt-4">
        <h4>Edit Word</h4>

    <form name="editForm" onsubmit="return validateForm()">

        <label for="word">Word:</label><br>
        <input type="text" name="word" id="word" value="supernatural"><br><br>

        <label for="meaning">Meaning:</label><br>
        <input type="text" name="meaning" id="meaning" value="초자연적인"><br><br>

        <label for="level">Level:</label><br>
        <select name="level" id="level">
            <option value="">-- Choose a level --</option>
            <option value="*">*</option>
            <option value="**">**</option>
            <option value="***" selected>***</option>
        </select><br><br>

        <label for="sentence">Sentence:</label><br>
        <textarea name="sentence" id="sentence" cols="40" rows="3">The supernatural common.</textarea><br><br>

        <input type="submit" value="확인">
        <button type="button" onclick="location.href='index.html'">취소</button>
    </form>

    </div>

    <script>
        function validateForm(){
            let wordInput=document.editForm.word;
            let meaningInput=document.editForm.meaning;
            let levelInput=document.editForm.level;
            let sentenceInput=document.editForm.sentence;

            if(wordInput.value==""){
                alert("단어를 입력해주세요.");
                return false;
            }
            if(meaningInput.value==""){
                alert("의미를 입력해주세요.");
                return false;
            }
            if(levelInput.value==""){
                alert("레벨을 입력해주세요.");
                return false;
            }
            if(sentenceInput.value==""){
                alert("예문을 입력해주세요.");
                return false;
            }

            if(confirm("게시물을 수정할까요?")){
                alert("수정되었습니다.");
                window.location.href='index.html';
            }
            
            return false;
            
        }
    </script>
    
</body>
</html>
